<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Node.js | Chat</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      type="text/css"
      rel="stylesheet"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="messaging">
        <div class="inbox_msg">
          <div class="inbox_people">
            <div class="inbox_chat">
              <div class="chat_list active_chat">
                <div id="users"></div>
              </div>
            </div>
          </div>
          <div class="mesgs">
            <div id="message-history" class="msg_history">

            </div>
            <div class="type_msg">
              <div class="input_msg_write">
                <input
                  type="text"
                  name="message"
                  class="write_msg"
                  placeholder="Type a message"
                />
                <button class="msg_send_btn" type="submit" id="submit-btn">
                  <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script id="incoming-message-template" type="text/template">
      <div class="incoming_msg">
        <div class="incoming_msg_img">
          <img
            src="https://ptetutorials.com/images/user-profile.png"
            alt="sunil"
          />
        </div>
        <div class="received_msg">
          <div class="received_withd_msg">
            {{text}}
            <span class="time_date">{{createdAt}}</span>
          </div>
        </div>
      </div>
    </script>

    <script id="outcoming-message-template" type="text/template">
      <div class="outgoing_msg">
        <div class="sent_msg">
          <p>{{text}}</p>
          <span class="time_date">{{createdAt}}</span>
        </div>
      </div>
    </script>

    <script id="room-people-template" type="text/template">
      <div class="chat_people">
        <div class="chat_img">
          <img
            src="https://ptetutorials.com/images/user-profile.png"
            alt="sunil"
          />
        </div>
        <div class="chat_ib">
          <h5>{{name}}<span class="chat_date">{{connectedAt}}</span></h5>
        </div>
      </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
    <script type="text/javascript" src="/js/libs/moment.js"></script>
    <script type="text/javascript" src="/js/libs/mustache.js"></script>
  </body>
</html>
