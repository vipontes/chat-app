<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login | Chat</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      type="text/css"
      rel="stylesheet"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="/css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="chat.html">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group form-field">
                                <label for="name" class="text-info">Display name</label><br>
                                <input type="text" id="name" name="name" class="form-control" autofocus>
                            </div>
                            <div class="form-group form-field">
                                <label for="room" class="text-info">Room name</label><br>
                                <input type="text" id="room" name="room" class="form-control" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
